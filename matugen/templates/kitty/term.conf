# Kitty Configuration Template for Matugen
# Generated with Material You colors from matugen
# JetBrains Mono Nerd Font, Size 9, Fish Shell, Comfortable Settings

# Font Configuration
font_family      JetBrains Mono Nerd Font
bold_font        JetBrains Mono Nerd Font Bold
italic_font      JetBrains Mono Nerd Font Italic
bold_italic_font JetBrains Mono Nerd Font Bold Italic
font_size        11.0

# Font Features & Comfort
disable_ligatures never
font_features JetBrainsMonoNF-Regular +cv14 +cv16 +cv18 +ss19

# Cursor
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Scrollback & Performance
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# Mouse & Selection
mouse_hide_wait 3.0
url_color {{colors.primary.dark.hex}}
url_style curly
open_url_with default
copy_on_select yes
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#

# Bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes

# Window Layout & Comfort
remember_window_size  yes
initial_window_width  120c
initial_window_height 30c
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 8
window_padding_width 6
placement_strategy center
hide_window_decorations no

# Tab Bar (comfortable settings)
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_activity_symbol none
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# Color Scheme - Material You Colors via Matugen
foreground {{colors.on_surface.dark.hex}}
background {{colors.surface.dark.hex}}
selection_foreground {{colors.on_primary.dark.hex}}
selection_background {{colors.primary.dark.hex}}

# Cursor Colors
cursor {{colors.primary.dark.hex}}
cursor_text_color {{colors.on_primary.dark.hex}}

# Tab Colors
active_tab_foreground {{colors.on_primary_container.dark.hex}}
active_tab_background {{colors.primary_container.dark.hex}}
inactive_tab_foreground {{colors.on_surface_variant.dark.hex}}
inactive_tab_background {{colors.surface_variant.dark.hex}}
tab_bar_background {{colors.surface.dark.hex}}

# Mark Colors
mark1_foreground {{colors.surface.dark.hex}}
mark1_background {{colors.primary.dark.hex}}
mark2_foreground {{colors.surface.dark.hex}}
mark2_background {{colors.secondary.dark.hex}}
mark3_foreground {{colors.surface.dark.hex}}
mark3_background {{colors.tertiary.dark.hex}}

# Window Border Colors
active_border_color {{colors.primary.dark.hex}}
inactive_border_color {{colors.outline.dark.hex}}
bell_border_color {{colors.error.dark.hex}}

# Terminal Colors (Standard 16 colors)
# Black
color0 {{colors.surface.dark.hex}}
color8 {{colors.surface_variant.dark.hex}}

# Red
color1 {{colors.error.dark.hex}}
color9 {{colors.error.light.hex}}

# Green  
color2 {{colors.tertiary.dark.hex}}
color10 {{colors.tertiary.light.hex}}

# Yellow
color3 {{colors.secondary.dark.hex}}
color11 {{colors.secondary.light.hex}}

# Blue
color4 {{colors.primary.dark.hex}}
color12 {{colors.primary.light.hex}}

# Magenta
color5 {{colors.tertiary_container.dark.hex}}
color13 {{colors.tertiary_container.light.hex}}

# Cyan
color6 {{colors.secondary_container.dark.hex}}
color14 {{colors.secondary_container.light.hex}}

# White
color7 {{colors.on_surface.dark.hex}}
color15 {{colors.on_surface.light.hex}}

# Advanced Colors
color16 {{colors.primary_container.dark.hex}}
color17 {{colors.error_container.dark.hex}}
color18 {{colors.surface_container.dark.hex}}
color19 {{colors.surface_container_high.dark.hex}}
color20 {{colors.on_surface_variant.dark.hex}}
color21 {{colors.on_surface.dark.hex}}

# Shell Integration (Fish)
shell fish
shell_integration enabled

# Keyboard Shortcuts (comfortable defaults)
kitty_mod ctrl+shift

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection
map shift+insert paste_from_selection

# Scrolling
map kitty_mod+up scroll_line_up
map kitty_mod+down scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end
map kitty_mod+h show_scrollback

# Window Management
map kitty_mod+enter new_window
map kitty_mod+n new_os_window
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+r start_resizing_window
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window

# Tab Management
map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map kitty_mod+t new_tab
map kitty_mod+q close_tab
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward
map kitty_mod+alt+t set_tab_title

# Font Size
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+plus change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0

# Select and Act on Visible Text
map kitty_mod+e kitten hints
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -
map kitty_mod+p>n kitten hints --type linenum

# Miscellaneous
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized
map kitty_mod+u kitten unicode_input
map kitty_mod+f2 edit_config_file
map kitty_mod+escape kitty_shell
map kitty_mod+a>1 set_background_opacity 1
map kitty_mod+a>d set_background_opacity default
map kitty_mod+delete clear_terminal reset active

# Background & Visual Comfort
background_opacity 1.0
dynamic_background_opacity no
background_image none
background_image_layout tiled
background_image_linear no
background_tint 0.0

# Advanced
allow_remote_control no
listen_on none
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary
term xterm-kitty